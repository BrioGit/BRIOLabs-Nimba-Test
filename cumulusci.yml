minimum_cumulusci_version: '3.78.0'
project:
    name: BRIOLabs-Nimba-Test
    package:
        name: BRIOLabs-Nimba-Test
        api_version: '62.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/BRIOLabs-Nimba-Test/tests
            options:
                outputdir: robot/BRIOLabs-Nimba-Test/results

    robot_testdoc:
        options:
            path: robot/BRIOLabs-Nimba-Test/tests
            output: robot/BRIOLabs-Nimba-Test/doc/BRIOLabs-Nimba-Test_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
